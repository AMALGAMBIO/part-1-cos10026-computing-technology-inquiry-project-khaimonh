    <div class="container">
      <main>
        <div class="application-form">
          <div class="application-form-detail">
            <h2>Job Application Form</h2>
            <form enctype="multipart/form-data" method="post" action="process_eoi.php" novalidate="novalidate">
              <h4>Contact Information</h4>
              <div class="form-inline">
                <div class="form-group">
                  <label>First Name *</label>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    maxlength="20"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Last Name *</label>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    maxlength="20"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label>Phone *</label>
                <input
                  type="tel"
                  id="tel"
                  name="tel"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form-group">
                <label>Gender *</label>
                <select id="gender" name="gender" required>
                  <option value="Male" name="gender" id="gender">Male</option>
                  <option value="Female" name="gender" id="gender">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label> Address *</label>
                <input
                  type="address"
                  name="address"
                  id="address"
                  maxlength="40"
                  name="adress"
                  required
                />
              </div>
              <div class="form-group">
                <label> Suburb/Town *</label>
                <input
                  type="address"
                  id="stown"
                  name="stown"
                  maxlength="40"
                  name="adress"
                  required
                />
              </div>
              <div class="form-group">
                <label> State *</label>
                <select id="state" name="state" required>
                  <option value="VIC">VIC</option>
                  <option value="NSW">NSW</option>
                  <option value="QLD">QLD</option>
                  <option value="NT">NT</option>
                  <option value="WA">WA</option>
                  <option value="SA">SA</option>
                  <option value="TAS">TAS</option>
                  <option value="ACT">ACT</option>
                </select>
              </div>
              <br />
              <h4>Position</h4>
              <hr />
              <div class="form-group">
                <label> Job reference number *</label>
                <input
                  type="text"
                  id="jobnumber"
                  minlength="4"
                  maxlength="4"
                  name="jobnumber"
                  required
                />
              </div>
              <div class="form-group">
                <label>CV Upload *</label>
                <input type="file" id="fileToUpload" name="fileToUpload" required />
              </div>
              <div class="form-group">
                <label> Other skills</label>
                <input type="text" id="skills" name="skills" />
              </div>
              <hr />
              <button type="submit" name="submit">Submit</button>
            </form>
          </div>
